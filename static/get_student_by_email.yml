get:
  tags:
    - Students
  summary: Get a student by email
  description: Retrieve a student by their email address
  parameters:
    - in: path
      name: email
      type: string
      required: true
      description: The email of the student to retrieve
  responses:
    200:
      description: Student retrieved successfully
      schema:
        type: object
        properties:
          student_id:
            type: integer
            example: 1
          name:
            type: string
            example: John Doe
          email:
            type: string
            example: john.doe@example.com
          age:
            type: integer
            example: 25
    404:
      description: Student not found
      schema:
        type: object
        properties:
          error:
            type: string
            example: Student not found
